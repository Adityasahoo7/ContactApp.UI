<div class="container mt-5">
  <div class="card shadow-lg" style="max-width: 600px; margin: auto;">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0 text-center w-100">Add New Contact</h3>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            class="form-control"
            [(ngModel)]="contact.fullname"
            required
            placeholder="Enter full name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="contact.email"
            required
            placeholder="Enter email address"
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input
            type="number"
            id="phone"
            name="phone"
            class="form-control"
            [(ngModel)]="contact.phone"
            required
            placeholder="Enter phone number"
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <textarea
            id="address"
            name="address"
            class="form-control"
            rows="3"
            [(ngModel)]="contact.address"
            required
            placeholder="Enter address"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-bold mb-3">
          <i class="bi bi-person-plus-fill me-2"></i>Add Contact
        </button>

        <!-- Back Button -->
        <div class="text-center">
          <button routerLink="/contacts" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle me-2"></i>Back to Contact List
          </button>
        </div>
      </form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
