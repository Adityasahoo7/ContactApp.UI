<!-- Display list of validation errors -->
<!-- Show validation errors -->
<!-- Show field-specific validation errors -->
<div *ngIf="errorMessages.length > 0" class="alert alert-danger">
  <ul>
    <li *ngFor="let msg of errorMessages">{{ msg }}</li>
  </ul>
</div>

<!-- Show generic server error -->
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div>
    <label>Full Name:</label><br />
    <input type="text" name="fullname" [(ngModel)]="contact.fullname" required />
  </div>

  <div>
    <label>Email:</label><br />
    <input type="email" name="email" [(ngModel)]="contact.email" required />
  </div>

  <div>
    <label>Phone:</label><br />
    <input type="number" name="phone" [(ngModel)]="contact.phone" required />
  </div>

  <div>
    <label>Address:</label><br />
    <textarea name="address" [(ngModel)]="contact.address" required></textarea>
  </div>

  <button type="submit">Update Contact</button>
</form>
