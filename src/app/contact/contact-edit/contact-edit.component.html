<div
  class="min-vh-100 d-flex align-items-center justify-content-center"
  style="
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('https://images.unsplash.com/photo-1542224566-0c137f7edb62?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
    background-size: cover;
  "
>
  <div class="card shadow-lg text-white" style="max-width: 600px; width: 100%; background-color: rgba(0, 0, 0, 0.75); border-radius: 1rem;">
    <div class="card-header border-0 bg-success text-white text-center">
      <h3 class="mb-0">Edit Contact</h3>
    </div>

    <div class="card-body">
      <!-- Validation Error Messages -->
      <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
        <ul class="mb-0">
          <li *ngFor="let msg of errorMessages">{{ msg }}</li>
        </ul>
      </div>

      <!-- Server Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Full Name:</label>
          <input
            type="text"
            name="fullname"
            [(ngModel)]="contact.fullname"
            class="form-control"
            required
            placeholder="Enter full name"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="contact.email"
            class="form-control"
            required
            placeholder="Enter email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Phone:</label>
          <input
            type="number"
            name="phone"
            [(ngModel)]="contact.phone"
            class="form-control"
            required
            placeholder="Enter phone number"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Address:</label>
          <textarea
            name="address"
            [(ngModel)]="contact.address"
            class="form-control"
            rows="3"
            required
            placeholder="Enter address"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-bold mb-3">
          <i class="bi bi-pencil-square me-2"></i>Update Contact
        </button>

        <!-- Back Button -->
        <div class="text-center">
          <button routerLink="/contacts" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle me-2"></i>Back to Contact List
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
