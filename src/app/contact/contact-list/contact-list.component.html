<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-dark text-white text-center">
      <h3 class="mb-0">Contact List</h3>
    </div>

    <div class="card-body">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <!-- No Contacts -->
      <div *ngIf="contacts.length === 0" class="alert alert-warning text-center">
        No contacts found.
      </div>

      <!-- Contact Table -->
      <div class="table-responsive" *ngIf="contacts.length > 0">
        <table class="table table-bordered table-striped table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{ contact.fullname }}</td>
              <td>{{ contact.email }}</td>
              <td>{{ contact.phone }}</td>
              <td>{{ contact.address }}</td>
              <td>
                <div class="d-flex justify-content-center gap-2 flex-wrap">
                  <button
                    class="btn btn-sm btn-info"
                    [routerLink]="['/contacts/view', contact.id]"
                  >
                    <i class="bi bi-eye"></i> View
                  </button>
                  <button
                    class="btn btn-sm btn-warning"
                    [routerLink]="['/contacts/edit', contact.id]"
                  >
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="deleteContact(contact.id)"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
