<div
  class="min-vh-100 d-flex align-items-center justify-content-center"
  style="
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
    background-size: cover;
  "
>
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; background-color: rgba(255,255,255,0.95); border-radius: 1rem;">
    <h3 class="text-center mb-4">Create an Account</h3>

    <form (ngSubmit)="onSignup()" #signupForm="ngForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="signupData.username"
          class="form-control"
          required
          placeholder="Enter username"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="signupData.password"
          class="form-control"
          required
          placeholder="Enter password"
        />
      </div>

      <button type="submit" class="btn btn-success w-100 fw-bold">
        <i class="bi bi-person-plus-fill me-2"></i>Signup
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Back to Login -->
    <div class="text-center mt-3">
      <p>Already have an account?
        <a routerLink="/login" class="fw-bold text-primary text-decoration-none">
          Login here
        </a>
      </p>
    </div>
  </div>
</div>
