<div
  class="min-vh-100 d-flex align-items-center justify-content-center"
  style="
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
    background-size: cover;
  "
>
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background-color: rgba(255,255,255,0.9); border-radius: 1rem;">
    <h3 class="text-center mb-4">Login</h3>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="form-control"
          required
          placeholder="Enter username"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          required
          placeholder="Enter password"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
    <div class="text-center mt-3">
  <p>Don't have an account?
    <a routerLink="/signup" class="fw-bold text-primary text-decoration-none">
      Signup here
    </a>
  </p>
</div>
  </div>
</div>
